  <!-- Events Carousel Block End-->

  <!--News Card Tiles Block Start -->
  <div class="album py-5">
    <div class="container">
      <!--News Card Top Left Start -->
      <div class="row">
        
        {% for article in NewsArticles %}
        <!--News Card Top Middle Start-->
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{article.image.url}}" alt="{{article.title}}">
            <div class="card-body">
              <p class="card-text">{{article.content}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  {% if user.is_superuser %}
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit/Delete</button>
                  {%endif %}

                <small class="text-muted">9 mins</small>
