{% extends 'base.html' %}

{% block content %}
    <h1 style="color: white">Hello, {{ user.username}}! Profile page.</h1>
    <h1>Role: {{ user.userprofile.bio }}</h1>

    <div class="container container-small sign-up-form" style="color: white">
        <h1>Edit Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Change">
        </form>
    </div>
{% endblock %}
